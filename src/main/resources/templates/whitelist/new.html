<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>mses - whitelist</title>
</head>
<body>
  <div layout:fragment="contents">
    <div class="columns">
      <div class="column is-3"></div>
      <div class="column is-6">
        <a th:href="@{'/whitelist/' + ${id}}"><< whitelist</a>
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">Add user to whitelist</p>
          </header>
          <div class="card-content">
            <div class="content">
              <form th:action="@{'/whitelist/' + ${id} + '/put'}" th:method="PUT">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <label>name</label>
                <input type="text" name="name" class="input is-primary">
                <input type="submit" value="submit" class="button is-primary">
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="column is-3"></div>
    </div>
  </div>
</body>
</html>
