<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>mses - update account</title>
</head>
<body>
  <div layout:fragment="contents">
    <div class="columns">
      <div class="column is-3"></div>
      <div class="column is-6">
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">Update Account</p>
          </header>
          <div class="card-content">
            <div class="content">
              <form th:action="@{'/account/' + ${id} + '/update'}" th:method="PATCH">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <label>name</label>
                <input type="text" name="name" class="input is-primary" th:value="${account.getName()}">
                <label>Password</label>
                <input type="password" name="password" class="input is-primary">
                <label>minecraft name</label>
                <input type="text" name="minecraftName" class="input is-primary" th:value="${account.getMinecraftName()}">
                <label>minecraft uuid</label>
                <input type="text" name="minecraftUuid" class="input is-primary" th:value="${account.getMinecraftUuid()}">
                <label>Role</label>
                <select name="role" class="input">
                  <option value="ADMIN" th:selected="${account.getRole() == ADMIN}">ADMIN</option>
                  <option value="USER" th:selected="${account.getRole() == USER}">USER</option>
                </select>
                <input type="submit" value="submit" class="button is-primary">
              </form>
            </div>
          </div>
          <footer class="card-footer">
            <a th:href="@{/account}" class="card-footer-item">Account List</a>
          </footer>
        </div>
      </div>
      <div class="column is-3"></div>
    </div>
  </div>
</body>
</html>
