<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>mses - create account</title>
</head>
<body>
  <div layout:fragment="contents">
    <div class="columns">
      <div class="column is-3"></div>
      <div class="column is-6">
        <a th:href="@{/account}"><< Account List</a>
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">Create Account</p>
          </header>
          <div class="card-content">
            <div class="content">
              <form th:action="@{/account/create}" method="POST">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <label>name</label>
                <input type="text" name="name" class="input is-primary">
                <label>Password</label>
                <input type="password" name="password" class="input is-primary">
                <label>Role</label>
                <select name="role" class="input">
                  <option value="ADMIN">ADMIN</option>
                  <option value="USER">USER</option>
                </select>
                <input type="submit" value="submit" class="button is-primary">
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="column is-3"></div>
    </div>
  </div>
</body>
</html>
