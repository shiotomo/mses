<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>mses</title>
</head>
<body>
  <div layout:fragment="contents">
    <h1 class="title">Dashboard</h1>
    <span th:if="${account.getRole() == 'ADMIN'}">
      <a th:href="@{/account}" class="button is-info">account</a>
    </span>
    <div class="card">
      <header class="card-header">
        <p class="card-header-title">Monitoring Minecraft Server</p>
      </header>
      <div class="card-content">
        <div class="content">
          <label>Host</label>
          <p th:text="${minecraftServer.getHost()}"></p>
          <label>Version</label>
          <p th:text="${minecraftServer.getVersion()}"></p>
          <label>Status</label>
          <ul th:each="entry : ${minecraftServer.getStatus()}">
            <li th:text="${entry.key} + ':' + ${entry.value}"></li>
          </ul>
        </div>
      </div>
      <footer class="card-footer">
        <a th:href="@{/whitelist}" class="card-footer-item">white list</a>
        <a th:href="@{/ops}" class="card-footer-item">ops</a>
      </footer>
    </div>
  </div>
</body>
</html>
