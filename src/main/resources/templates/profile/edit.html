<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>mses - update password</title>
</head>
<body>
  <div layout:fragment="contents">
    <div class="columns">
      <div class="column is-3"></div>
      <div class="column is-6">
        <a th:href="@{/dashboard}"><< Dashboard</a>
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">Update Password</p>
          </header>
          <div class="card-content">
            <div class="content">
              <form th:action="@{/profile/update}" th:method="PATCH">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <label>New Password</label>
                <input type="password" name="newPassword" class="input is-primary">
                <label>Confirm Password</label>
                <input type="password" name="confirmPassword" class="input is-primary">
                <input type="submit" value="submit" class="button is-primary">
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="column is-3"></div>
    </div>
  </div>
</body>
</html>
