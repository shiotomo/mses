<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>mses - new account_msns</title>
</head>
<body>
  <div layout:fragment="contents">
    <div class="columns">
      <div class="column is-3"></div>
      <div class="column is-6">
        <a th:href="@{'/account/' + ${account.getId()}}"><< Account Info</a>
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">New AccountMsns</p>
          </header>
          <div class="card-content">
            <div class="content">
              <form th:action="@{'/account/' + ${account.getId()} + '/account_msns/create'}" method="POST">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <label>msns id</label>
                <input type="number" name="msnsId" class="input is-primary">
                <input type="submit" value="submit" class="button is-primary">
              </form>
            </div>
          </div>
        </div>
        <label>msns</label>
        <table class="table">
          <tr>
            <th>id</th>
            <th>host</th>
            <th>port</th>
            <th>version</th>
          </tr>
          <tr th:each="msns : ${msnsList}">
            <td th:text="${msns.getId()}"></td>
            <td th:text="${msns.getHost()}"></td>
            <td th:text="${msns.getPort()}"></td>
            <td th:text="${msns.getVersion()}"></td>
          </tr>
        </table>
      </div>
      <div class="column is-3"></div>
    </div>
  </div>
</body>
</html>
